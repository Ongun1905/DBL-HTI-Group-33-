{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'homepage/components.css' %}" type="text/css" rel="stylesheet">
  <link href="{% static 'homepage/styles.css' %}" type="text/css" rel="stylesheet">
  <!-- Importing fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}{% endblock %}
</head>

<body>
  <div id="page-container">
    <div id="content-wrapper">
      <header>
        <p><strong>DBL</strong> Group 33</p>
        {% block nav %}{% endblock %}
      </header>

      {% block div %}
      {% endblock %}
    </div>

    <footer>
      <p>&copy; 2021</p>
      <p>Made by Jelte, Jesse, Johan, Minh, Ongun and Victor</p>
    </footer>
  </div>
  <div class="modal">
    <div class="modal-content"></div>
  </div>
  <div class="overlay"></div>
</body>

</html>
